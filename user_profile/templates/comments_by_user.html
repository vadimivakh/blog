{% extends 'main.html' %}
{% load staticfiles %}

{% block comments_by_user %}
{% if user_comments %}
{% for comment in user_comments %}
<mark>Date:
    <small>{{ comment.date }}</small>
</mark>
<p>{{ comment.text }}</p>
<hr><br>
{% endfor %}
{% else %}
<p>Sorry, but there is no comments...</p>
{% endif %}
{% endblock %}
