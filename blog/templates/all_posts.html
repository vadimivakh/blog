{% extends 'main.html' %}
{% load staticfiles %}

{% block post %}
{% for post in posts %}
    <br>
    <mark>Date: <small> {{ post.post_data }} </mark> </small>
    <p>Author: </p>
    <h4> <a href="/posts/{{ post.id }}">{{ post.post_title }}</a></h4>
    <p class="text-justify"> {{ post.post_text|linebreaks|truncatewords:50 }} <strong><a class="text-info" href="/posts/{{ post.id }}"> Read more </a></strong> </p>

    <p><a href="/posts/addlike/{{ post.id }}"> <img src="{% static "like_img.jpg" %}" width="45pcx" height="25pcx" %}></a> {{ post.post_likes }} </p>
    <hr>
{%endfor%}
{% endblock %}
