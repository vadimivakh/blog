<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django_Blog</title>
</head>
<body>
    {% for post in posts %}
        <h6> {{ post.post_data }} </h6>
        <h4> <a href="/post/get/{{ post.id }}">{{ post.post_title }}</a></h4>
        <p> {{ post.post_text }} </p>
        <p> Likes: {{ post.post_likes }} </p>
        <hr>
    {%endfor%}



</body>
</html>
