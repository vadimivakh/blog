{% extends 'main.html' %}
{% load staticfiles %}

{% block post %}
<br><br>
    <div class="edit_post_form">
            <form enctype="multipart/form-data" action="{% url 'editpost' post.id %}" method="post"> {% csrf_token %}
                {{ form.as_p }}
                <hr>
                <div class="submit_save_button">
                    <button type="submit" class="btn btn-success btn-sm btn-block" style="width:400Px;height:30Px">Save changes</button>
                </div>
            </form>
    </div><br>
{% endblock %}
